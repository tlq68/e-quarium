<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Fish-logo.png">
    <title>Virtual Aquarium</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
    <div id="top-bar">
        <div class="selectors-container">
            <!-- Hamburger icon for small screens -->
            <input type="checkbox" id="hamburger-icon" class="hamburger-icon">
            <label id="hamburger-icon-label" class="hamburger-icon" for="hamburger-icon">
                <img class="hamburger-icon-image" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cline x1='3' y1='12' x2='21' y2='12'%3E%3C/line%3E%3Cline x1='3' y1='6' x2='21' y2='6'%3E%3C/line%3E%3Cline x1='3' y1='18' x2='21' y2='18'%3E%3C/line%3E%3C/svg%3E" alt="Hamburger Icon">
            </label>


            <div id="checkboxes-container"></div>

            <div class="slider-container">
                <label for="fishLimitSlider">Fish Density: </label>
                <input type="range" id="fishLimitSlider" min="1" max="50" value="20">
                <span id="fishLimitValue"></span>
            </div>

            <button id="toggleAudioButton">Toggle Audio</button>
        </div>
        <audio id="backgroundAudio" loop>
            <source src="assets\audio\Fish3.m4a" type="audio/mp4">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div id="aquarium-container">
        <div id="aquarium" class="aquarium-flex-container">

             <!-- Castle element -->
             <div class="castle" id="castle">
                <div class="kelp" id="kelp1"><img src="assets/Kelp.gif" alt="Kelp 1"></div>
                <div class="kelp" id="kelp2"><img src="assets/Kelp.gif" alt="Kelp 2"></div>
                <img src="assets/Castle CLEAR.gif" alt="Castle">
                <div class="kelp" id="kelp3"><img src="assets/Kelp.gif" alt="Kelp 3"></div>
                <div class="kelp" id="kelp4"><img src="assets/Kelp.gif" alt="Kelp 4"></div>
                <div class="kelp" id="kelp5"><img src="assets/Kelp.gif" alt="Kelp 5"></div>
            </div>

            <!-- Fish container -->
            <div id="fish-container"></div>

        </div>
    </div>

    <script type="module" src="js/dropdown.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/audio.js"></script>
</body>
</html>
