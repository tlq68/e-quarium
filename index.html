<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Fish-logo.png">
    <title>Virtual Aquarium</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
    <div id="top-bar">
        <div class="selectors-container">
            <!-- Hamburger icon for small screens -->
            <input type="checkbox" id="hamburger-icon" class="hamburger-icon">
            <label id="hamburger-icon-label" class="hamburger-icon" for="hamburger-icon">
                <svg class="hamburger-icon-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <line x1="3" y1="12" x2="21" y2="12" stroke="#69dcdc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line>
                    <line x1="3" y1="6" x2="21" y2="6" stroke="#15dcdc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line>
                    <line x1="3" y1="18" x2="21" y2="18" stroke="#6969dc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line>
                </svg>
            </label>


            <div id="checkboxes-container"></div>

            <!-- Radio buttons for selecting audio -->
            <div id="audio-selection">
                <input type="radio" id="audio1" name="audio" value="assets/audio/Fish1.m4a">
                <label for="audio1">Song 1</label>
                <input type="radio" id="audio2" name="audio" value="assets/audio/Fish2.m4a">
                <label for="audio2">Song 2</label>
                <input type="radio" id="audio3" name="audio" value="assets/audio/Fish3.m4a" checked>
                <label for="audio3">Song 3</label>
            </div>
    
            <div class="slider-container">
                <label for="fishLimitSlider">Fish Density: </label>
                <input type="range" id="fishLimitSlider" min="1" max="25" value="10">
                <span id="fishLimitValue"></span>
            </div>
    
            <button id="toggle-audio-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/>
                </svg>
            </button>
            
            
        </div>
        <audio id="backgroundAudio" loop>
            <source src="assets/audio/Fish1.m4a" type="audio/mp4">
            Your browser does not support the audio tag.
        </audio>
    </div>
    

    <div id="aquarium-container">
        <div id="aquarium" class="aquarium-flex-container">

             <!-- Castle element -->
             <div class="castle" id="castle">
                <div class="chest" id="chest"><img src="assets/Chest.gif" alt="Treasure chest"></div>
                <div class="kelp" id="kelp1"><img src="assets/Kelp.gif" alt="Kelp 1"></div>
                <div class="kelp" id="kelp2"><img src="assets/Kelp.gif" alt="Kelp 2"></div>
                <img src="assets/Castle CLEAR.gif" alt="Castle">
                <div class="kelp" id="kelp3"><img src="assets/Kelp.gif" alt="Kelp 3"></div>
                <div class="kelp" id="kelp4"><img src="assets/Kelp.gif" alt="Kelp 4"></div>
                <div class="kelp" id="kelp5"><img src="assets/Kelp.gif" alt="Kelp 5"></div>
            </div>

            <!-- Fish container -->
            <div id="fish-container"></div>

        </div>
    </div>

    <script type="module" src="js/dropdown.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/audio.js"></script>
</body>
</html>
