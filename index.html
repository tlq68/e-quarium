    <link rel="stylesheet" href="css/styles.css">

            <div class="kelp" id="kelp4"><img src="assets/Kelp-No-Background.gif" alt="Kelp 4"></div>
            <div class="kelp" id="kelp1"><img src="assets/Kelp-No-Background.gif" alt="Kelp 1"></div>

        </div>
